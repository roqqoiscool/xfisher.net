<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-MC0eLU/axkUE0ZNDqA1z7HVN3Fz5Vr9fTKQmVKjDQ2L+gcNqz5q5p1hNUwD2j21h" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>xFisher : Contact</title>
<style>
body {
  font-family: "Lato", sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
}

.container {
  display: inline-block;
  cursor: pointer;
}

.bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: #fff;
  margin: 6px 0;
  transition: 0.4s;
}

.change .bar1 {
  transform: translate(0, 11px) rotate(-45deg);
}

.change .bar2 {
  opacity: 0;
}

.change .bar3 {
  transform: translate(0, -11px) rotate(45deg);
}

.logo img {
  width: 100px;
  height: auto;
  cursor: pointer;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 60px;
  right: 0;
  background-color: #333;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
  opacity: 0.9;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.social-icons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.social-icons img {
  width: 30px;
  height: auto;
  cursor: pointer;
}

.buy-now {
    background-image: linear-gradient(to right, #7FFF00, #32CD32);
    border: none;
    color: white;
    font-family: "Protest Strike";
    font-size: 18px;
    padding: 13px 25px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: padding 0.15s ease, transform 0.2s ease;
}

.buy-now:hover {
    padding: 15px 27px;
}

.buy-now:active {
    padding: 19px 31px;
    color: #fff;
}

/* Form container */
#contact-form {
  max-width: 400px;
  margin: 30px auto; /* Added margin-top */
  font-family: Arial, sans-serif;
}

/* Form fieldset */
.contact-fieldset {
  border: none;
  padding: 0;
  margin: 0 0 20px;
}

/* Labels */
.contact-label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

/* Input fields */
.contact-input,
.contact-textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

/* Textarea */
.contact-textarea {
  resize: vertical;
}

/* Submit button */
.submit-button {
  padding: 12px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #0056b3;
}

/* Footer styles */
.footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin: 5px 0;
    }

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="navbar">
  <div class="logo" onclick="location.href='index.html';">
    <img src="images/logo.png" alt="Logo">
  </div>

  <div class="buy-now">
    <a href="#">BUY NOW</a>
  </div>

  <div class="container open-btn" onclick="toggleNav()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</div>

<div id="mySidenav" class="sidenav">
    <a href="index.html"><img src="images/home-icon.png" alt="‎" style="width: 24px; height: 24px;"> Home</a>
    <a href="about.html"><img src="images/about-icon.png" alt="‎" style="width: 24px; height: 24px;"> About us</a>
    <a href="products.html"><img src="images/products-icon.png" alt="‎"  style="width: 24px; height: 24px;"> Products</a>
    <a href="journey.html"><img src="images/journey-icon.png" alt="‎" style="width: 24px; height: 24px;"> Our Journey</a>
    <a href="sponsors.html"><img src="images/sponsors-icon.png" alt="‎" style="width: 24px; height: 24px;"> Sponsors</a>
    <a href="contact.html"><img src="images/contact-icon.png" alt="‎" style="width: 24px; height: 24px;"> Contact</a>
    <a href="press.html"><img src="images/press-icon.png" alt="‎" style="width: 24px; height: 24px;"> Press</a>
  
    <div class="social-icons">
      <img src="images/tiktok-icon.jpg" alt="TikTok" style="width: 24px; height: 24px;" onclick="location.href='https://www.tiktok.com/@xfisher.eb';">
      <img src="images/youtube-icon.avif" alt="YouTube" style="width: 24px; height: 24px;" onclick="location.href='https://www.youtube.com/@xFisherEB';">
      <img src="images/twitter-icon.avif" alt="Twitter/X" style="width: 24px; height: 24px;" onclick="location.href='https://twitter.com/xFisherEB';">
    </div>
  </div>
  
    <form id="contact-form" action="https://formspree.io/f/xleqbwdb" method="POST">
        <fieldset class="contact-fieldset" id="fs-frm-inputs">
          <label class="contact-label" for="full-name">Full Name</label>
          <input class="contact-input" type="text" name="name" id="full-name" placeholder="First and Last" required="">
          
          <label class="contact-label" for="email-address">Email Address</label>
          <input class="contact-input" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          
          <label class="contact-label" for="message">Message</label>
          <textarea class="contact-textarea" rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
          
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        
        <input class="submit-button" type="submit" value="Submit">
      </form>

      <div class="footer">
        <div style="text-align: center;">
          <img src="images/logo.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
        <div style="text-align: center; margin-top: 10px;">
          <p>Pages: <a href="index.html">Home</a> | <a href="about.html">About us</a> | <a href="products.html">Products</a> | <a href="journey.html">Our Journey</a> | <a href="sponsors.html">Sponsors</a> | <a href="contact.html">Contact</a> | <a href="press.html">Press</a></p>
          <p>This is a student-led company, made with the help of UngT Entreprenørskap and made at Askim Ungdomsskole.</p>
        </div>
      </div>
      
  

<script>
function toggleNav() {
  var sidenav = document.getElementById("mySidenav");
  var container = document.querySelector('.container');

  sidenav.style.width = sidenav.style.width === '250px' ? '0' : '250px';
  container.classList.toggle("change");
  document.body.style.backgroundColor = sidenav.style.width === '250px' ? "rgba(0,0,0,0.4)" : "white";
}
</script>
   
</body>
</html>
